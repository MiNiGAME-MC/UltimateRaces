    tag: '&8[&cDwarf&8]'
    chat-format: '&8[&cDwarf Chat&8] &f%player%: &7%message%'
    spawn-point: world;0.5;50;0.5;280;0
    broadcast-message: '&c&l(!) &c%player% has joined the Dwarfs!'
