      - FAST_DIGGING:1
    commands:
      - 'tellraw %player% {"text":"+15 Axes Levels",color:green,bold:true}'
      - 'tellraw %player% {"text":"+15 Mining Levels",color:green,bold:true}'
      - 'tellraw %player% {"text":"+15 Repair Levels",color:green,bold:true}'
      - 'kit starter %player%'
  Elf:
    tag: '&8[&aElf&8]'
    chat-format: '&8[&aElf Chat&8] &f%player%: &7%message%'
    spawn-point: world;0.5;50;0.5;280;0
    broadcast-message: '&a&l(!) &a%player% has joined the Elves!'
    mcMMO-boost:
      - ARCHERY:15
      - HERBALISM:15
      - WOODCUTTING:15
    effects:
      - SPEED:2
    commands:
      - 'tellraw %player% {"text":"+15 Archery Levels",color:green,bold:true}'
      - 'tellraw %player% {"text":"+15 Herbalism Levels",color:green,bold:true}'
      - 'tellraw %player% {"text":"+15 Woodcutting Levels",color:green,bold:true}'
      - 'kit starter %player%'
